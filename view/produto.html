<body onload="montarTabela()">

    <header>
        <div class="logo">
            <a href="../index.html"><img src="../icon/logo.png" alt="Logo"></a>
        </div>

        <h2 class="titulo"><b>Produtos</b></h2>

        <ul class="menu">
            <li>

        </ul>

    <main>
        <section class="container-produtos">
            <div class="sidenav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../view/dashboard.html">Dashboard</a></li>

                <button onclick="alertaDeEstoque()" class="btn-estoque">Verificar Estoque</button>

            <div class="piechart" id="piechart"></div>
            <div class="piechart" id="piechart2"></div>
