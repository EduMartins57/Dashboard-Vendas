<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/form.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/fornecedor.css">
    <title>Fornecedores</title>
</head>
<body>
    <main>
        <article>
        <div class="textfield">
        
        <div class="form">
            <p>Cadastro de Fornecedores</p>
            <label for="nome">Nome: </label>
            <input type="nome" name="nome" id="nome">
            
            <label for="sobrenome">Sobrenome: </label>
            <input type="sobrenome" name="sobrenome" id="sobrenome">
            
        <div> 
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" name="email" id="email">
            </div>
        </div>

            <div class="endereco">
                <p>Endereço</p>
                    
                    <label for="bairro">Bairro: </label>
                    <input type="bairro" name="bairro" id="bairro">
                    
                    <label for="profissao">Rua: </label>
                    <input type="profissao" name="profissao" id="profissao">
                    
                    <label for="n_casa">N°: </label>
                    <input type="n_casa" name="n_casa" id="n_casa">
            
            <div class="estado">
                    <label for="cidade">Cidade: </label>
                    <input type="cidade" name="cidade" id="cidade">

                    <label for="estado">Estado: </label>
                    <select id="estilo">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                  </select>     
            </div>
        </div>
    
        <div>
            <button type="submit">Enviar</button>
            <button type="submit">Limpar</button>
        </div>
    </article>
</main>
</body>
</html>
